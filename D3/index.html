<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title> CDBOUNDARY</title>
        
        <!--main stylesheet-->
        <link rel="stylesheet" href = "css/style.css"/>   
    </head>
                   
    <body>
        <!--libraries-->
        <script src ="lib/d3.js"></script> 
        <script src ="lib/topojson.js"></script>
        <script src ="lib/queue.js"></script> 
        
        <!-- link to main JavaScript file -->
        <script src ="js/main.js"></script> 
   

        <script>
            var width = 960, 
            height = 600;

            var rateById = d3.map();

            var quantize = d3.scale.quantize()
            .domain([0, .15])
            .range(d3.range(9).map(function(i){return "q" + i + "-9";}));

            var projection = d3.geo.albersUsa()
                .scale(1280)
                .translate([width / 2, height / 2]);

            var path = d3.geo.path().projection(null)

            var svg = d3.select("body").append("svg")
                .attr("width", width)
                .attr("height", height);

            queue()
                .defer(d3.json, "/data/CDBoundary.json")
                .defer(d3.tsv, "/data/Variables.tsv", function(d) {rateById.set(d.CDUID, +d.value);})
                .await(ready)

            function ready(error, CDBoundary) {
                if (error) throw error;

                svg.append("g")
                .attr("class", "counties")
                .selectAll("path")
                .data(topojson.feature(CDBoundary, CDBoundary.objects.CDUID).features)
                .enter().append("path")
                .attr("class", "states")
                .attr("d", path);
            



              svg.append("path")
                  .datum(topojson.mesh(CDBoundary, CDBoundary.objects.states, function(a, b) { return a !== b; }))
                  .attr("class", "states")
                  .attr("d", path);
            }

            d3.select(self.frameElement).style("height", height + "px");

        </script>
        </script>



      
    </body>
</html>
