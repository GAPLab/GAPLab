<div id ='map'></div>

<script>
    // Setting up custom mapbox basemap
  
    L.mapbox.accessToken =
        'pk.eyJ1IjoicnV0aGhhbm5haCIsImEiOiJjaWh6MW1sc2MwNDZidWhrb2F3NjkwcmtmIn0.-kBXpXiYaLRbz7Km3UWwEg';
    
    var southWest = L.latLng(30, -145),
        northEast = L.latLng(85, -50),
        bounds = L.latLngBounds(southWest, northEast);
    
    var map= L.mapbox.map('map','ruthhannah.97be37d0',
                          {maxBounds: bounds,})
                          .setView([64.696, -100.986], 3);
                          
 
   


    function getColor(d){
        return d> 31.280?'#08519c':
        d> 27.520 ?'#3182bd':
        d> 23.980?'#6baed6':
        d> 28.640?'#bdd7e7':
            '#eff3ff';
    }

/////////////////////////////////////////////
    function style(feature){
        return {
            fillColor: getColor(feature.properties.ODR),
            weight: 0.3,
            opacity: 1,
            color: '#000000',
            dashArray: '',
            fillOpacity:0.7
        };
    }


function highlightFeature(e){
    var layer = e.target;
    info.update(layer.feature.properties);
    layer.setStyle({
                   weight:0.7,
                   color: '#000000',
                   dashArray:'',
                   fillOpacity:0
                   });
                   
                   if (!L.Browser.ie && !L.Browser.opera){
                       layer.bringToFront();
                   }
}


function resetHighlight(e) {
    geojson.resetStyle(e.target);
    info.update();
}


var geojson=L.geoJson(CDBoundary_simple,{
                      style:style,
                      onEachFeature: onEachFeature
                      }).addTo(map);
                      
                      
                      
                      function zoomToFeature(e){
                          map.fitBounds(e.target.getBounds());
                      }

function onEachFeature (feature, layer){
    layer.on({
             mouseover:highlightFeature,
             mouseout:resetHighlight,
             click:zoomToFeature
             });
}

//////////////////////////////////////SUMMARY INFO
// When the mouse hovers the variables attached to each
// census division are shown in an info box when mouse hovers
    var info = L.control();

    info.onAdd = function(map) {
        this._div = L.DomUtil.create('div','info');
        this.update();
        return this._div;
    };

    info.update = function(props) {
        this._div.innerHTML = (props? '<b> Province</b>: '+ props.PRNAME : "")
        + (props? '<br/><b>Census Division</b>: '+ props.CDNAME : "")
        + (props? '<br /><b>Old Component Dependency Ratio: </b>' + props.ODR.toFixed(2) + '%': "");
        };

    info.addTo(map);
    


////////////////////////////////////// LEGEND
var legend = L.control({position: 'bottomright'});

legend.onAdd = function (map) {
    
    var div = L.DomUtil.create('div', 'info legend'),
    grades=[0,18.7,24.0,27.5,31.2],
    labels=[];
    
    for (var i= 0; i <grades.length; i++){
        div.innerHTML +=
        '<i  style="background:' +getColor(grades[i] +1) + '"></i.>' +
        grades[i] + (grades[i + 1]? '&ndash;' + grades[i + 1] + '<br>' : '+');
    }
    return div;
};

legend.addTo(map);

</script>
