    <body>
        
        <!-- Primary Page Layout -->
        <div class= "row">
            <div class= "wrapper">
                <div class= "two columns">
                    <a class="button " href="/Users/Ruth/Desktop/Website/m/mSummary.html">SUMMARY MAP</a>
                </div>
                <div class= "ten columns">
                    <a class="button" href="/Users/Ruth/Desktop/Website/m/mP65.html"> Percent 65+ </a>
                    <a class="button " href="/Users/Ruth/Desktop/Website/m/mP80.html"> Percent 80+</a>

                </div>
                
            </div>

        <script>
            $(document).ready(function(){
                              $('[data-toggle="tooltip"]').tooltip();
                              });
            </script>
        
        <div id='legend' style='display:none;'>
            
            <nav class='legend clearfix'>
                <span style='background:#ffffff;'></span>
                <span style='background:#ccccff;'></span>
                <span style='background:#8080ff;'></span>
                <span style='background:#1a1aff;'></span>
                <span style='background:#0000b3;'></span>
                <label>0-0.06%</label>
                <label>0.06-0.10%</label>
                <label>0.10-0.17%</label>
                <label>0.17-0.35%</label>
                <label>0.35%+</label>
                
        </div>
        
        <div id ='map'></div>
        
        <script src ="js/CDBoundary_simple.js"></script>
        
        <script>
            // Setting up custom mapbox basemap
            
            L.mapbox.accessToken =
            'pk.eyJ1IjoicnV0aGhhbm5haCIsImEiOiJjaWh6MW1sc2MwNDZidWhrb2F3NjkwcmtmIn0.-kBXpXiYaLRbz7Km3UWwEg';
            
            var southWest = L.latLng(30, -145),
            northEast = L.latLng(85, -50),
            bounds = L.latLngBounds(southWest, northEast);
            
            var map= L.mapbox.map('map','ruthhannah.97be37d0',
                                  {maxBounds: bounds,})
                                  .setView([64.696, -100.986], 3);
                                  
            map.legendControl.addLegend(document.getElementById('legend').innerHTML);
                                  
                                  
                                  function getColor(d){
                                      return d> .35?'#0000b3':
                                      d> .17 ?'#1a1aff':
                                      d> .10 ?'#8080ff':
                                      d> .06?'#ccccff':
                                      '#ffffff';
                                  }
        
        
        /////////////////////////////////////////////
        function style(feature){
            return {
                fillColor: getColor(feature.properties.S65),
                weight: 0.3,
                opacity: 1,
                color: '#000000',
                dashArray: '',
                fillOpacity:0.7
            };
        }
        
        
        function highlightFeature(e){
            var layer = e.target;
            info.update(layer.feature.properties);
            layer.setStyle({
                           weight:0.7,
                           color: '#000000',
                           dashArray:'',
                           fillOpacity:0
                           });
                           
                           if (!L.Browser.ie && !L.Browser.opera){
                               layer.bringToFront();
                           }
        }
        
        
        function resetHighlight(e) {
            geojson.resetStyle(e.target);
            info.update();
        }
        
        
        var geojson=L.geoJson(CDBoundary_simple,{
                              style:style,
                              onEachFeature: onEachFeature
                              }).addTo(map);
                              
                              
                              
                              function zoomToFeature(e){
                                  map.fitBounds(e.target.getBounds());
                              }
        
        function onEachFeature (feature, layer){
            layer.on({
                     mouseover:highlightFeature,
                     mouseout:resetHighlight,
                     click:zoomToFeature
                     });
        }
        
        //////////////////////////////////////SUMMARY INFO
        // When the mouse hovers the variables attached to each
        // census division are shown in an info box when mouse hovers
        var info = L.control();
        
        info.onAdd = function(map) {
            this._div = L.DomUtil.create('div','info');
            this.update();
            return this._div;
        };
        
        info.update = function(props) {
            this._div.innerHTML = (props? '<b> Province</b>: '+ props.PRNAME : "")
            + (props? '<br/><b>Census Division</b>: '+ props.CDNAME : "")
            + (props? '<br /><b>Share of the population 65 and over: </b>' + props.S65.toFixed(2) + '%': "");
        };
        
        info.addTo(map);
        
            </script>
        
        <!-- End Document -->
    </body>
