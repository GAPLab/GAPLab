<script>
    // Setting up custom mapbox basemap
  
    L.mapbox.accessToken =
        'pk.eyJ1IjoicnV0aGhhbm5haCIsImEiOiJjaWh6MW1sc2MwNDZidWhrb2F3NjkwcmtmIn0.-kBXpXiYaLRbz7Km3UWwEg';
    
    var southWest = L.latLng(15, -180),
    northEast = L.latLng(85, -10),
    bounds = L.latLngBounds(southWest, northEast);
    
    var map= L.mapbox.map('map','ruthhannah.97be37d0',
                          {maxBounds: bounds,})
                          .setView([67.800, -100.986], 3);
                          
 
   map.legendControl.addLegend(document.getElementById('legend').innerHTML);
   function style2(feature){
       return {
           //fillColor: '#FFFFFF',
           weight: 0.5,
           opacity: 1,
           color: '#000000',
           dashArray: '',
           //fillOpacity:0.4
       };
   }

    function getColor(d){
        return d> 69.02?'#0000b3':
        d> 63.36 ?'#1a1aff':
        d> 59.38 ?'#8080ff':
        d> 55.64  ?'#ccccff':
                   '#ffffff';
    }

    function style(feature){
        return {
            fillColor: getColor(feature.properties.SR80),
            weight: 0.3,
            opacity: 1,
            color: '#000000',
            dashArray: '',
            fillOpacity:0.7
        };
    }

    function highlightFeature(e){
        var layer = e.target;
            info.update(layer.feature.properties);
            layer.setStyle({
                           weight:0.9,
                           color: '#000000',
                           dashArray:'',
                           fillOpacity:0.7
                           });
                   
     if (!L.Browser.ie && !L.Browser.opera){
        layer.bringToFront();
     }
    }
var geojson;
var geo;
    function resetHighlight(e) {
        geojson.resetStyle(e.target);
        info.update();
    }

                      
     function zoomToFeature(e){
              map.fitBounds(e.target.getBounds());
              }

    function onEachFeature (feature, layer){
        layer.on({
             mouseover:highlightFeature,
             mouseout:resetHighlight,
             click:zoomToFeature
             });
    }

var geo=L.geoJson(CanadaESRI,{
                  style:style2,
                  }).addTo(map);
                  
var geojson=L.geoJson(CDBoundary_simple,{
                style:style,
                onEachFeature: onEachFeature
                }).addTo(map);

    // Summary Information Box
    var info = L.control();

    info.onAdd = function(map) {
        this._div = L.DomUtil.create('div','info');
        this.update();
        return this._div;
    };

    info.update = function(props) {
        this._div.innerHTML = (props? '<b> Province</b>: '+ props.PRNAME : "")
        + (props? '<br/><b>Census Division</b>: '+ props.CDNAME : "")
        + (props? '<br /><b>Sex ratio 80+:</b> ' + props.SR80.toFixed(2): "");
        };

    info.addTo(map);
