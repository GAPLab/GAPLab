    <script>
        
        L.mapbox.accessToken = 'pk.eyJ1IjoicnV0aGhhbm5haCIsImEiOiJkMjE4YjFhY2YxZTEyN2NjNDMyNzVmMGExNDNjMmQyNSJ9.MAh45JFbYJo5QkCimq2WCw';
    
        var map=   L.mapbox.map('map', 'ruthhannah.48731bc4')
            .setView([64.696, -100.986], 3);
    
    
        function getColor(d){
            return  '#fff7bc';
        }
    
        function style(feature){
            return {
            fillColor: getColor(feature.properties.SR65),
            weight: 0.5,
            opacity: 1,
            color: '#bdbdbd',
            dashArray: '',
            fillOpacity:0
            };
        }
    
        function highlightFeature(e){
            var layer = e.target;
            info.update(layer.feature.properties);
            layer.setStyle({
                weight:1,
                color: '#737373',
                dashArray:'',
                fillOpacity:0
                });
    
            if (!L.Browser.ie && !L.Browser.opera){
                layer.bringToFront();
                }
            }
    
    
        function resetHighlight(e) {
            geojson.resetStyle(e.target);
            info.update();
        }
    
        var geojson;
            geojson=L.geoJson(CD40Boundary_Variables3,{
                style:style,
                onEachFeature: onEachFeature
            }).addTo(map);
    
        function zoomToFeature(e){
            map.fitBounds(e.target.getBounds());
        }
    
        function onEachFeature (feature, layer){
            layer.on({
                mouseover:highlightFeature,
                mouseout:resetHighlight,
                click:zoomToFeature
            });
        }
        
        var CD40Boundary_Variables3 = new L.geoJson(CD40Boundary_Variables3,{
            style:style,
            onEachFeature: onEachFeature
        }).addTo(map);
    

        var info = L.control();

        info.onAdd = function(map) {
            this._div = L.DomUtil.create('div','info');
            this.update();
            return this._div;
        };

        info.update = function(props) {
            this._div.innerHTML = (props? '<b> Province</b>: '+ props.PRNAME : "")
                + (props? '<br/><b>Census Division</b>: '+ props.CDNAME : "")
                + (props? '<br /><b>Percent Over 65: </b>' + props.P65.toFixed(2)+ '%' : "")
                + (props? '<br /><b>Percent Over 80: </b>' + props.P80.toFixed(2) + '%' : "")
                + (props? '<br /><b>Sex Ratio 65: </b>' + props.SR65.toFixed(2) + '%' : "")
                + (props? '<br /><b>Sex Ratio 80:</b> ' + props.SR80.toFixed(2) + '%' : "")
                + (props? '<br /><b>Old Component Ratio: </b>' + props.ODR.toFixed(2) + '%': "");
        };
    
        info.addTo(map);

        
</script>
